<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./body-form.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Sayursegar</title>
</head>
<body>
  




  <!-- body-form, kalau ada masalah silakan hubungi fadly -->
  <div class="body-form">
    <div class="form-container">
        <div class="login">
          <h2>
              Login
          </h2>
          <div class="login-form">
            <div>
                <span class="fa fa-envelope"></span>
                <input type="text" name="email" placeholder="email"> 
            </div>
            <div>
                <span class="fa fa-key"></span>
                <input type="password" name="password" placeholder="password"> 
            </div>
            <div class="btn-form btn-form-login">
                <span >
                    Login
                    <span class="fa fa-arrow-right"></span>
                </span>
            </div>
            </div>
            <div class="login-form">
              <a class="btn-form btn-form-facebook">
                  <span class="fa fa-facebook"></span>Login with Facebook
              </a>
              <a class="btn-form btn-form-google">
                  <span class="fa fa-google"></span>Login with Google
              </a>
            </div>
        </div>
        <div class="register">
          <h2>
              Register
          </h2>
          <div class="register-form">
            <div class="register-block">
                <span class="fa fa-envelope"></span> <input class="register-input" type="text" name="email" placeholder="email"> 
                <span class="fa fa-key"></span><input class="register-input"  type="password" name="password" placeholder="password"> 
            </div>
            <div class="register-block">
                <span class="fa fa-phone"></span> <input class="register-input"  type="text" name="phone-number" placeholder="Phone number"> 
                <span class="fa fa-key"></span><input class="register-input"  type="password" name="password" placeholder="confirm password"> 
            </div>
            <span class="btn-form btn-form-register">
                Register
                <span class="fa fa-paper-plane"></span>
            </span>
          </div>
        </div>
    </div>
  </div>

</body>
</html>
